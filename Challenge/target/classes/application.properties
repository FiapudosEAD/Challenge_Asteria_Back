# Application Name
spring.application.name=challenge-fiap-backend

# Server Port
server.port=8080

# Database Configuration (H2 para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:fiapdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (acesse em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=sua-chave-secreta-muito-segura-com-pelo-menos-256-bits-de-comprimento
jwt.expiration=86400000

# Logging
logging.level.com.fiap=DEBUG
logging.level.org.springframework.security=DEBUG

